<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <script src="/js/UserAdmin.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">User Management</h1>

    <!-- Form để thêm người dùng -->
    <form id="addUserForm" class="card p-4 shadow-sm mb-4">
        <h4 class="mb-3">Add User</h4>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <!-- Form để cập nhật người dùng -->
    <form id="updateUserForm" class="card p-4 shadow-sm mb-4 d-none">
        <h4 class="mb-3">Update User</h4>
        <div class="mb-3">
            <label for="updateUsername" class="form-label">Username:</label>
            <input type="text" class="form-control" id="updateUsername" name="username" readonly>
        </div>
        <div class="mb-3">
            <label for="updateEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="updateEmail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="updatePassword" class="form-label">Password:</label>
            <input type="password" class="form-control" id="updatePassword" name="password" required>
        </div>
        <div class="mb-3">
            <label for="updateDob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="updateDob" name="dob" required>
        </div>
        <button type="submit" class="btn btn-success">Update User</button>
        <button type="button" id="cancelUpdate" class="btn btn-secondary">Cancel</button>
    </form>

    <!-- Bảng danh sách người dùng -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="userTable">
            <!-- Các hàng sẽ được thêm bởi JavaScript -->
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
