<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Drive File Management</title>
    <!-- css by me   -->
    <link rel="stylesheet" th:href="@{/css/dashboardmusic.css}">
    <!--thay vì dùng <link rel="stylesheet" href="../../static/css/style.css"> thì dùng @{}-->
    <!-- load javascript by me   -->
    <script th:src="@{/js/dashboardmusic.js}"></script>
</head>
<body>

<h1>Google Drive File Management</h1>

<div class="container">
    <div class="row">
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="model-content-preview-large">
                    <img id="large-preview" src="" alt="Preview Image" style="width: 100%; max-width: 1800px; height: auto;" >
                </div>
            </div>
        </div>

        <!-- preview image choose-->
        <div class="card" style="width: 18rem;">
            <img for="file-input" class="card-img-top" id="file-upload-trigger" src="https://placehold.co/600x400" alt="Card image cap " style="cursor: pointer" >
            <div class="card-body">
                <h5 class="card-title" id="preview_title"  >Image title</h5>
                <p class="card-text">lựa chọn ảnh theo phong cách riêng của bạn </p>
                <a href="#" class="btn btn-primary">create</a>
                <a href="#" id="upload_image" class="btn btn-primary">upload image</a>
                <a href="#" id="btn-preview-large" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">preview large</a>
            </div>
        </div>

        <!-- Form Upload File -->
        <form th:action="@{/ui/upload}" method="post" enctype="multipart/form-data" hidden>
            <input type="file" id="file-input" name="file" class="form-control-file" required>
            <button type="submit" class="btn btn-success">Upload File</button>
        </form>

    </div>

</div>


</body>
</html>
