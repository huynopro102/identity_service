<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<!-- Include Header Fragment -->
<div th:replace="~{fragments/header}"></div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Now Playing</h2>
            <!-- Your music dashboard content goes here -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="cd-thumb">
                            <img src="/images/2_trieu_nam.jpg" alt="Now Playing" class="img-fluid" style="width: 150px;">
                        </div>
                        <div class="text-center">
                            <h4>String 57th & 9th</h4>
                            <p>Now playing</p>
                        </div>
                        <div class="control-buttons">
                            <button class="btn btn-primary">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Playlist, Search, and Controls -->
    <div class="row mt-4">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search for a song...">
        </div>
        <div class="col-md-6">
            <button class="btn btn-success">Add Song</button>
        </div>
    </div>

    <!-- Playlist -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Playlist</h3>
            <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    Song 1
                    <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    Song 2
                    <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <!-- Add more songs dynamically here -->
            </div>
        </div>
    </div>
</div>

<!-- Include Footer Fragment -->
<div th:replace="~{fragments/footer}"></div>

<!-- Include Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
