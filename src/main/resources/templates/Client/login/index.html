<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control:focus {
            border-color: #0d6efd !important; /* Màu xanh biển của Bootstrap */
            box-shadow: none !important; /* Xóa shadow mặc định */
        }
        ::placeholder{
        color: white !important;
        opacity :1
        }
    </style>

</head>

<body>

    <div th:insert="fragments/header :: header"></div>

    <div class="container-fluid" style="background-color: #424242; max-width: 920px; max-height: 766px;">
        <div class="row align-items-center">

            <!-- Hình ảnh -->
            <div class="col-md-6 text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid rounded" alt="Sign Up Illustration">
            </div>


            <!-- Form đăng ký -->
            <div class="col-md-6">
                <div class="card border-0 bg-transparent">
                    <div class="card-body">
                        <h2 class="text-center fw-bold mb-4 text-white">Sign up</h2>
                        <form>

                            <div class="input-group mb-3">
                                <span class="input-group-text text-white border-0" style="background-color:#424242;">
                                    <i class="bi bi-person-fill fs-4"></i>
                                </span>
                                <input type="text" class="form-control border-light focus:border-primary text-white rounded-2"
                                       style="background-color:#424242;" placeholder="Your Username">

                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text text-white border-0" style="background-color:#424242;">
                                    <i class="bi bi-envelope-fill fs-4"></i>
                                </span>
                                <input type="email" class="form-control border-light focus:border-primary text-white rounded-2" style="background-color:#424242;" placeholder="Your Email">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text text-white border-0" style="background-color:#424242;">
                                    <i class="bi bi-lock-fill fs-4"></i>
                                </span>
                                <input type="password" class="form-control border-light focus:border-primary text-white rounded-2" style="background-color:#424242;" placeholder="Password">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text text-white border-0" style="background-color:#424242;">
                                    <i class="bi bi-key-fill fs-4"></i>
                                </span>
                                <input type="password" class="form-control border-light focus:border-primary text-white rounded-2" style="background-color:#424242;" placeholder="Repeat your password">
                            </div>

                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2 bg-dark border-light" type="checkbox">
                                <label class="form-check-label text-white">
                                    I agree all statements in <a href="#" class="text-primary">Terms of service</a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-primary btn-lg">REGISTER</button>
                                <button type="button" class="btn btn-secondary btn-lg">LOGIN</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>

</body>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
